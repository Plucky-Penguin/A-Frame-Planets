


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame-Nine-Planets</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
    <a-assets>
        <img id="space" src="assets/space.jpg">
        <img id="sun" src="assets/sun.jpg">
        <img id="mercury" src="assets/mercury.jpg">
        <img id="venus" src="assets/venus.jpg">
        <img id="earth" src="assets/earth-sphere.jpg">
        <img id="moon" src="assets/moon.jpg">
        <img id="mars" src="assets/mars.jpg">
        <img id="jupiter" src="assets/jupiter.jpg">
        <img id="saturn" src="assets/saturn.jpg">
        <img id="rings" src="assets/saturn's rings.jpg">
        <img id="uranus" src="assets/uranus.jpg">
        <img id="neptune" src="assets/neptune.jpg">
        <img id="pluto" src="assets/pluto.jpg">
    </a-assets>

    <a-scene>
        <a-sky src="#space"></a-sky>

<!-- The Sun -->
        <a-sphere 
            src="#sun"
            position="0 0 0"
            radius="20"
            color="yellow" 
            animation="property:rotation;
                        to:0 360 0;
                        dur: 22499.1;
                        loop:true;
                        easing:linear;">>
        
        </a-sphere>


<!-- Mercury -->

        <a-entity position="0 0 0" animation="property:rotation;
                    to:0 360 0;
                    dur: 75000;
                    loop:true;
                    easing:linear;">

            <a-sphere src="#mercury" position="30 0 0" radius=".4" animation="property:rotation;
                to:0 360 0;
                loop:true;
                dur: 1271.1;
                easing:linear;">
            </a-sphere>

        </a-entity>


<!-- Venus -->

        <a-entity position="0 0 0" animation="property:rotation;
                    to:0 360 0;
                    dur: 185185;
                    loop:true;
                    easing:linear;">

            <a-sphere src="#venus" position="40 0 0" radius="1" animation="property:rotation;
                to:0 -360 0;
                loop:true;
                dur: 762;
                easing:linear;">
            </a-sphere>

        </a-entity>


<!-- Earth -->

        <a-entity position="0 0 0"  animation="property:rotation;
                    to:0 360 0;
                    dur: 300000;
                    loop:true;
                    easing:linear;">
            
            <a-sphere src="#earth" position="50 0 0" radius="1" animation="property:rotation;
                to:0 360 0;
                loop:true;
                dur: 833.3;
                easing:linear;">


                 <!-- The Moon -->

                <a-entity position="0 0 0"  animation="property:rotation;
                    to:0 360 0;
                    dur: 2000;
                    loop:true;
                    easing:linear;">
            
            <a-sphere src="#moon" position="1.3 0 2" radius=".4" animation="property:rotation;
                to:0 360 0;
                loop:true;
                dur: 30.9;
                easing:linear;">
            </a-sphere>


        </a-entity>



            </a-sphere>


        </a-entity>



       

        




<!-- Mars -->

        <a-entity position="0 0 0" animation="property:rotation;
                    to:0 360 0;
                    dur: 570000;
                    loop:true;
                    easing:linear;">

            <a-sphere src="#mars" position="60 0 0" radius=".7" animation="property:rotation;
                to:0 360 0;
                loop:true;
                dur: 849.6;
                easing:linear;">
            </a-sphere>


        </a-entity>


<!-- Jupiter -->

        <a-entity position="0 0 0" animation="property:rotation;
                    to:0 360 0;
                    dur: 3600000;
                    loop:true;
                    easing:linear;">

            <a-sphere src="#jupiter" position="90 0 0" radius="7" animation="property:rotation;
                to:0 360 0;
                loop:true;
                dur: 341.6;
                easing:linear;">
            </a-sphere>


        </a-entity>


<!-- Saturn -->

        <a-entity position="0 0 0" animation="property:rotation;
                    to:0 360 0;
                    dur: 8700000;
                    loop:true;
                    easing:linear;">

            <a-sphere src="#saturn" position="110 0 0" radius="6" animation="property:rotation;
                to:0 360 0;
                loop:true;
                dur: 366.6;
                easing:linear;">
            </a-sphere>


        </a-entity>


    <!--Saturn's Rings-->

        <a-entity position="0 0 0" animation="property:rotation;
                to:0 360 0;
                dur: 8700000;
                loop:true;
                easing:linear;">

        <a-cylinder src="#rings"  radius="6" open-ended="true" side="double" position="110 .043 .07" scale="1.430 .338 1.267"></a-cylinder>
        </a-cylinder>


    </a-entity>





    <!-- Uranus -->

        <a-entity position="0 0 0" animation="property:rotation;
                    to:0 360 0;
                    dur: 25200000;
                    loop:true;
                    easing:linear;">

            <a-sphere src="#uranus" radius="3" position="125 0 0" animation="property:rotation;
                to:0 360 0;
                loop:true;
                dur: 591.6;
                easing:linear;">
            </a-sphere>


        </a-entity>


<!-- Neptune -->

        <a-entity position="0 0 0" animation="property:rotation;
                    to:0 360 0;
                    dur: 49500000;
                    loop:true;
                    easing:linear;">

            <a-sphere src="#neptune" radius="3" position="135 0 0" animation="property:rotation;
                to:0 360 0;
                loop:true;
                dur: 558.3;
                easing:linear;">
            </a-sphere>


        </a-entity>





        <!-- Pluto -->

        <a-entity position="0 0 0" animation="property:rotation;
                    to:0 360 0;
                    dur: 74400000;
                    loop:true;
                    easing:linear;">

            <a-sphere src="#pluto" position="145 0 0" radius=".4" animation="property:rotation;
                to:0 360 0;
                loop:true;
                dur: 5333.1;
                easing:linear;">
            </a-sphere>


        </a-entity>




        <a-entity position="50 30 70" rotation="-10 0 0">
            <a-camera></a-camera>
        </a-entity>










    </a-scene>



    




    
</body>
</html>
